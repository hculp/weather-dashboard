<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="row hero bg-info">
        <h1 class="app-title text-center"><i class="fa fa-cloud-sun"></i>Weather Dashboard</h1>
    </header>

    <main class="container-fluid bg-primary-subtle align-items-center">
        <div class="col-3 d-flex-inline m-2 p-2 bg-body-secondary">
            <h2 class="text-justify-center mtb-2">Search for a City:</h2>
            <input class="w-100 mtb-1 p-2" id= "city-input" type="text" placeholder="Search...">
            <button class="btn btn-primary w-100 mtb-1 p-2 search" type="submit" value="Submit">Search</button>
            <hr>
            <div class="row mt-3">
                <div class="col-12">
                    <ul id="searchHistory" class="list-group">
                        <!-- append li here li class="list-group-item"-->
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-9 m-2 p-2">
            <div class="row" id="current-weather">
                
            </div>
            <div class="col-8 d-flex" id="future-weather">

            </div>
        </div>





    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
