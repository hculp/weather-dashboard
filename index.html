<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="container-fluid ">
    <header class="row hero bg-gradient">
        <h1 class="col-12 text-center text-white"><i class="fa fa-cloud-sun"></i>Weather Dashboard</h1>
    </header>

    <main class="row bg-primary-subtle vh-100">
            <div class="col-12 col-md-3 p-2 bg-body-secondary vstack gap-3">
                <h2 class="text-center mtb-2">Search for a City:</h2>
                <input class="w-100 my-1" id= "city-input" type="text" placeholder="Search...">
                <button class="btn btn-primary w-100 search" type="submit" value="Submit">Search</button>
                <hr>
                <h2 class="text-center mtb-2"><u>Search History</u></h2>
                <ul id="searchHistory" class="list-group grid gap-3">
                    <!-- List of search history appears here -->
                </ul>
                <button class="btn btn-primary w-100 mt-2 clearBtn" id="clearSearch">Clear Searches</button>
            </div>
            <div class="col-12 col-md-9">
                <div class="row mx-1 mt-2 border border-dark" id="current-weather">
                    <!-- Current Weather is updated after search here -->
                </div>
                <div class="row mx-1 mt-2 border border-dark" id="future-weather">
                    <div class="col-12">
                        <h2 class="text-left mtb-2" id="five-day">5-Day Forecast:</h4>
                    </div>
                    <div class="col-12 text-left mtb-2 p-0" id="five-day-data">
                        <div class="row gap-1 m-1" id="insert-five-day">
                            <!-- Future 5 day forecast updates to this container -->
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
